<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="lib/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="script/partyScript.js"></script>
	<title>Parties CLIENT</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h3 class="display-4">Cors Request - PARTY CONTROLLER and LIST</h3>
			<p class="lead">This is a simple WebAPI with HTML client and jQuery script to call API.</p>
			<hr class="my-4">
			<label class="label-default">You are logged in as: </label><label class="label-default" id="lblUsername"></label>
		</div>
	</div>
	<div class="container container-fluid">
		<button id="btnGetPartiesTbl" class="btn btn-default">Get Parties</button>
		<button id="btnAddPart" class="btn btn-default" data-toggle="modal" data-target="#myModal">New Party</button>

		<table id="party_table" class="table table-striped">
			<thead>
				<tr>
					<th>Party Name</th>
					<th>Party Date</th>
					<th>No. of Guests</th>
					<th>Location</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal Form to Add new Party to the database-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add New Party</h4>
					</div>
					<div class="modal-body">
						<form name="postform" id="postform" class="form-horizontal">
							<div class="form-group-sm">
								<label class="text-info">Party Name:</label>
								<input type="text" id="txtPartyName" class="form-control" />
							</div>
							<div class="form-group-sm">
								<label class="text-info">Party Date:</label>
								<input type="date" id="txtPartyDate" class="form-control" />
							</div>
							<div class="form-group-sm">
								<label class="text-info">No. Of Guests:</label>
								<input type="number" id="txtGuestNumber" class="form-control" />
							</div>
							<div class="form-group-sm">
								<label class="text-info">Location:</label>
								<input type="text" id="txtLocation" class="form-control" />
							</div><br />
							<button type="submit" class="btn btn-default">Save</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<label data-error="wrong" data-success="right" for="txtUserName">User Name/email</label>
							<i class="fa fa-envelope prefix grey-text"></i>
							<input type="text" id="txtUserName" class="form-control validate">

						</div>

						<div class="md-form mb-4">
							<label data-error="wrong" data-success="right" for="txtPassword">Your password</label>
							<i class="fa fa-lock prefix grey-text"></i>
							<input type="password" id="txtPassword" class="form-control validate">

						</div>

					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button id="btnLogin" class="btn btn-default pull-left">Login</button>
						<label>Not a member yet?</label>
						<button id="btnSignUp" class="btn btn-default">SignUp</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
